<!DOCTYPE html>
<html lang="en" dir="ltr">

  <meta charset="utf-8">
  <title></title>

<body>

  <script type="text/javascript">
    // LIST OF THINGS NEEDS DOING:
    // 1) work on a game of 5 rounds

    //credits to LIz for helping with the psudocode to build game()  xx


    let values = ["rock", "paper", "scissors"];
    var playerPoints = 0
    var computerPoints = 0
    var tiePoints = 0


    game()


    //plays round of RPS
    function playRound() {


      alert("A new round starts")

      // computer chooses randomly
      computerSelection = values[Math.floor(Math.random() * values.length)];

      // player chooses
      let playerSelection = prompt("Rock, paper or scissors?");
      playerSelection = playerSelection.toLowerCase(); //converts the playerSelection to lowercase

      // checks the user playerSelection the valid values
      while (playerSelection != "rock" && playerSelection != "paper" && playerSelection != "scissors") {
        alert("ERROR! You entered = " + playerSelection + "\nPlease enter rock paper or scissors.")
        playerSelection = prompt("Rock, paper or scissors?");
      }

      // checks players playerSelection
      alert("Valid choice. You chose " + playerSelection)
      alert("cpu chose " + computerSelection)

      // alert("eval begins")
      if (playerSelection === computerSelection) {
        tiePoints++;
        alert("It's a DRAW!")

      } else
      if (playerSelection == "rock" && computerSelection == "scissors" || playerSelection == "scissors" && computerSelection == "paper" || playerSelection == "paper" && computerSelection == "rock") {
        alert("You WIN! " + playerSelection + " beats " + computerSelection)
        playerPoints++;

      } else {
        alert("You LOSE! " + computerSelection + " beats " + playerSelection)
        computerPoints++;
      }
      alert("End of ...")

    }

    // plays a game of RPS for 5 rounds
    function game() {
     for (let i = 1; i < 6; i++) {
       playRound()
       alert("Round " + i)
     }
   }


        if (playerPoints > computerPoints) {
          alert("you won the match");
        } else if (playerPoints < computerPoints) {
          alert("computer won the match");
        } else alert("it's a draw, no one wins");

        alert("The final score is Player: " + playerPoints + "| CPU: " + computerPoints "\nDraw: " + tiePoints)

  </script>
