<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>

  <script type="text/javascript">
    let values = ["rock", "paper", "scissors"];


    // computer generates random a choice
    function computerPlay() {
      return values[Math.floor(Math.random() * values.length)];
    }
    const computerSelection = computerPlay();


    // player chooses
    let playerSelection = prompt("Rock, paper or scissors?");
    playerSelection = playerSelection.toLowerCase(); //converts the input to lowercase
    // checks the user input the valid values
    if (playerSelection != "rock" && playerSelection != "paper" && playerSelection != "scissors") {
      alert("Invalid choice, you entered = " + playerSelection + "\nPlease enter rock paper or scissors");
    } else {
      alert("Valid choice. You chose " + playerSelection);
    }

    alert("cpu chose " + computerSelection);

    alert(playRound(playerSelection, computerSelection))


    //plays round of RPS
    function playRound(playerSelection, computerSelection) {
      if (playerSelection === computerSelection) {
        alert("It's a draw!");

      } else
      if (playerSelection == "rock" && computerSelection == "scissors" || playerSelection == "scissors" && computerSelection == "paper" || playerSelection == "paper" && computerSelection == "rock") {
        //playerScore++;
        alert("You win! " + playerSelection + " beats " + computerSelection);

      } else {
        //computerScore++;
        alert("You Lose! " + computerSelection + " beats " + playerSelection);

      }


    }
  </script>

</body>

</html>
